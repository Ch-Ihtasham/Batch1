        /* h1{

        /* selecting an element by id  */
        #esha {

<body>
    <!-- we can add style by three methods
    1-inline css
    2-internal css
    3-external css

    we can target an element by three ways
    1-by tag name
    2-by id we use hash # to call a id
    3-by class we a dot . to call a class
    
-->
    <!-- <h1 style="font-size: 40px; color: aquamarine;">amara</h1> this is in line css -->



    <h1 id="esha" class="girl">esha</h1>
    <h1 class="girl">amara</h1>
    <h1 class="girl">azka</h1>
    <h1 class="boy">ihtasham</h1>
    <h1 class="boy">danial</h1>

    <!-- it use to make the text italic  -->
    <em>
        <del>hello world</del>
    </em> 
    <!-- it is call html entities to add a space in the text  -->
    &nbsp; 

    <!-- use to make a line over the text  -->
    <strike> hello world</strike>
    <del>
        hello world
    </del>
    <br>
    <!-- to highlight the text  -->
    <mark>
        azka nawaz
    </mark>
    <br>
    <!-- to underline the text  -->

        hello world by quilcoders
    </ins> <br>
    <small>
        this is a small tag which is use to make the text size small
    </small>
</body>
